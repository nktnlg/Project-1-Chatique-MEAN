<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>

  <div
    class="form-group has-feedback"
    [ngClass]="{'has-error': (form.get('username').invalid && form.get('username').touched) || wrongCredentials}"
  >
    <label
      for="username"
      class="control-label"
    >Username</label>
    <input
      id="username"
      formControlName="username"
      type="text"
      class="form-control"
    >
    <span *ngIf="form.get('username').invalid && form.get('username').touched" class="glyphicon glyphicon-remove form-control-feedback" ></span>
    <span *ngIf="form.get('username').invalid && form.get('username').touched && !form.get('username').hasError('required')" class="help-block">3 char min.</span>
    <span *ngIf="form.get('username').hasError('required') && form.get('username').touched" class="help-block">Cannot be empty</span>
  </div>

  <div
    class="form-group has-feedback"
    [ngClass]="{'has-error': (form.get('password').invalid && form.get('password').touched) || wrongCredentials}"
  >
    <label class="control-label" for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-control"
    >
    <span *ngIf="form.get('password').invalid && form.get('password').touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
    <span *ngIf="form.get('password').invalid && form.get('password').touched && !form.get('password').hasError('required')" class="help-block">6 char min.</span>
    <span *ngIf="form.get('password').hasError('required') && form.get('password').touched" class="help-block">Cannot be empty</span>
    <span class="help-block" *ngIf="wrongCredentials" style="color: darkred">You have entered wrong credentials, please try again</span>
  </div>


  <button
    [disabled]="form.invalid || form.disabled"
    class="btn btn-block"

    type="submit"
  >ENTER</button>
</form>
